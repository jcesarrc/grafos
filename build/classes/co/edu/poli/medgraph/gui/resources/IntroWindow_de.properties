appHeader.description = Mit diesem Programm kannst du "Dijkstra's Algorithmus" ausprobieren, der die kürzesten Wege von einem Startpunkt zu allen anderen verbundenen Orten finden kann. Du kannst die Einleitung unten lesen um eine Ahnung davon zu bekommen worum es hier eigentlich geht. Schau in die Hilfe falls dir etwas unklar ist.